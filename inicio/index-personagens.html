<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/images/icones/icons8-pixel-16.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythoria</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@500&display=swap');

        body {
            font-family: 'Handjet', cursive;
            background-color: #1D1D39;

        }


        .info img {
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 450px;
            align-self: center;
            margin: 3% 70px 0px 400px;

        }

        .personagens {
            background-image: url("../images/icones/info\ personagens\ \(2\)\ \(1\).png");
            font-size: large;
            display: flex;
            width: 400px;
            background-repeat: no-repeat;
            height: 712px;
            justify-content: center;
            margin:2% 0% 0% 20%;
        }

        .container-principal {
            display: flex;
            width: 73%;
            margin-left: 7.6%;
            margin-top: 9%;
            height: fit-content;
            flex-wrap: wrap;
            gap: 7px 11px;
            
        }

        .container-personagens {
            width: 21%;
        }

        .container-personagens > img {
            transition: 0.1s;
            width: 100%;
            border-radius: 5px;
        }

        .container-personagens > img:hover {
            box-shadow: 4px 2px 30px yellow;
            
        }

        #info-container {
            font-size: larger;
            display: flex;
            flex-direction: column;
            background-image: url("../images/icones/historia\ \(3\).png");
            display: fixed;
            width: 400px;
            height: 700px;
            background-repeat: no-repeat;
            margin: -37.2% 0% 0% 55%;
            align-items: center;
        }

        #info {
            display: flex;
            margin: 5% 0% 0% 0%;
            flex-direction: column;
            align-items: center;
        }

        #info>h1{
            color: aliceblue;
        }
        #info>div{
            width: 300px;
            text-align: center;
            color: white;
        }


/*menu*/
    /* Reset de estilos para remover margens e preenchimentos padrão */
    ul {
      margin: 0;
      padding: 0;
    }

    /* Estilize o menu horizontal */
    #back-menu {
        background-color: #1D1D39;
    }

    ul {
      list-style: none;
      display: flex;
      /* Torna os itens de lista em uma linha horizontal */
      padding: 10px;
      
      list-style-type: none;
      margin: 0px 10px 0px 0px;
      padding: 2px;
      overflow: hidden;
      background-color: #100a2da0;
    }

    li {
        font-size: large;
      margin: 3px;
      padding: 5px;
    }

    /* Estilize os links do menu */
    .botoes {
      text-decoration: none;
      color: #fff;
      padding: 0px 30px;/* Espaçamento dentro de cada item do menu */
      transition: background-color 0.3s;
    }

    .botoes:hover {
      background-color: #181233;/* Cor de fundo quando o mouse passa por cima */
    }
</style>
        </head>
        <body>

            <nav id="back-menu">
                <ul>
                  <li><a class="botoes" href="/inicio/index-inicio.html">Inicio</a></li>
                  <li><a class="botoes" href="/inicio/index-icon.html">Icons</a></li>
                  <li><a class="botoes" href="/inicio/index-personagens.html">Personagens</a></li>
              </nav>
            




            <div class="personagens">
                <div class="container-principal">
                        <div class="container-personagens"><img src="/images/icones/bixo.png" alt="" id="bixo"></div>
                        <div class="container-personagens"><img src="/images/icones/corvo.png" alt="" id="corvo"></div>
                        <div class="container-personagens"><img src="/images/icones/mago.png" alt="" id="mago"></div>
                        <div class="container-personagens"><img src="/images/icones/sapo.png" alt="" id="sapo"></div>
                        <div class="container-personagens"><img src="/images/icones/pewrsonagem1.png" alt="" id="cavaleiro"></div>
                </div>
            </div>

        <section id="info-container">
            <div id="info">
                <h1 id="nome_personagem"></h1>
                <div id="historia_personagem"></div>
            </div>
        </section>

        </body>
        <script src="personagens.js"></script>
</html>
